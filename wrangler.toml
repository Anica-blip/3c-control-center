# Cloudflare Worker Configuration for 3C Control Center Screenshot Service
# This file tells Cloudflare how to deploy your worker from GitHub

name = "3c-control-center"
main = "screenshot-worker.js"
compatibility_date = "2024-12-09"

# R2 Bucket Binding
# This connects your worker to your R2 storage bucket
[[r2_buckets]]
binding = "SCREENSHOTS"
bucket_name = "3c-control-center"

# Environment Variables
# These will be set in Cloudflare Dashboard → Worker Settings → Variables
[vars]
R2_BUCKET_NAME = "3c-control-center"

# Worker Settings
workers_dev = true
route = ""
zone_id = ""

# Build Configuration
[build]
command = ""

# CORS will be configured manually in Cloudflare Dashboard
# Secrets (R2_ACCESS_KEY_ID, R2_SECRET_ACCESS_KEY, R2_ACCOUNT_ID,
#          SUPABASE_URL, SUPABASE_SERVICE_KEY)
# are set in Cloudflare Worker Settings → Variables

