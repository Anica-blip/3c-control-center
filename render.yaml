services:
  - type: cron
    name: scheduled-posts
    env: node
    schedule: "0 6,9,14,17 * * *"
    buildCommand: npm install
    startCommand: npx tsx ./src/cron-runners/render-cron.ts
    envVars:
      - key: VERCEL_GATEWAY_URL
        sync: false
      - key: CRON_SUPABASE_DB_URL
        sync: false
      - key: CRON_RUNNER_PASSWORD
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
