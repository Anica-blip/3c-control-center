services:
  - type: cron
    name: scheduled-posts-processor
    env: node
    schedule: "0 6,9,14,17 * * *"
    buildCommand: npm install && npx tsc -p tsconfig.render.json
    startCommand: cd /opt/render/project && node dist/schedulecomponent/api/cronHandler.js
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
