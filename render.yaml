services:
  - type: cron
    name: scheduled-posts-processor
    env: node
    schedule: "0 6,9,14,17 * * *"
    buildCommand: npm install
    startCommand: cd /opt/render/project && npx tsx src/schedulecomponent/api/cronHandler.ts
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
