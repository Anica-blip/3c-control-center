name: Process Scheduled Posts - GitHub Actions
on:
  schedule:
    # Runs EVERY DAY at these UTC times
    - cron: "0 8 * * *"   # 08:00 UTC = 09:00 WEST
    - cron: "0 10 * * *"  # 10:00 UTC = 11:00 WEST
    - cron: "0 15 * * *"  # 15:00 UTC = 16:00 WEST
    - cron: "0 18 * * *"  # 18:00 UTC = 19:00 WEST
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
jobs:
  process-posts:
    runs-on: ubuntu-latest
    environment: SUPABASE_SCHEDULED_POSTS  # ← CRITICAL: References the environment where secrets are stored
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install -g tsx
      
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.RAILWAY_GATEWAY_URL }}" ]; then
            echo "❌ Error: RAILWAY_GATEWAY_URL secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.CRON_SUPABASE_DB_URL }}" ]; then
            echo "❌ Error: CRON_SUPABASE_DB_URL secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.CRON_RUNNER_PASSWORD }}" ]; then
            echo "❌ Error: CRON_RUNNER_PASSWORD secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "❌ Error: SUPABASE_SERVICE_ROLE_KEY secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.TELEGRAM_PUBLISHER_BOT_TOKEN }}" ]; then
            echo "❌ Error: TELEGRAM_PUBLISHER_BOT_TOKEN secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.SYSTEM_USER_ID }}" ]; then
            echo "⚠️ Warning: SYSTEM_USER_ID not set, will use default 'github-actions'"
          fi
          
          echo "✅ All required secrets are configured"
      
      - name: Run GitHub Actions Cron Job via Gateway
        env:
          RAILWAY_GATEWAY_URL: ${{ secrets.RAILWAY_GATEWAY_URL }}
          CRON_SUPABASE_DB_URL: ${{ secrets.CRON_SUPABASE_DB_URL }}
          CRON_RUNNER_PASSWORD: ${{ secrets.CRON_RUNNER_PASSWORD }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_PUBLISHER_BOT_TOKEN: ${{ secrets.TELEGRAM_PUBLISHER_BOT_TOKEN }}
          SYSTEM_USER_ID: ${{ secrets.SYSTEM_USER_ID }}
        run: |
          echo "Starting GitHub Actions Cron Job at $(date -u)"
          echo "Gateway URL: ${{ secrets.RAILWAY_GATEWAY_URL }}"
          tsx "CRON JOBS/github-actions-cron.ts"
          
          if [ $? -eq 0 ]; then
            echo "✅ GitHub Actions Cron Job completed successfully"
          else
            echo "❌ GitHub Actions Cron Job failed"
            exit 1
          fi
      
      - name: Log completion
        if: success()
        run: |
          echo "✅ Scheduled posts processed successfully at $(date -u)"
      
      - name: Log failure
        if: failure()
        run: |
          echo "❌ Failed to process scheduled posts at $(date -u)"
          echo "Check the logs above for details"
