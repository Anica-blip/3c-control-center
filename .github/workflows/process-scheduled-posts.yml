on:
  schedule:
    # Runs EVERY DAY at these UTC times
    - cron: "0 7 * * *"   # 07:00 UTC
    - cron: "0 10 * * *"  # 10:00 UTC
    - cron: "0 15 * * *"  # 15:00 UTC
    - cron: "0 18 * * *"  # 18:00 UTC
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  process-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_FUNCTIONS }}" ]; then
            echo "Error: SUPABASE_FUNCTIONS secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "Error: CRON_SECRET secret is not set"
            exit 1
          fi
          
          echo "Secrets validation passed"
          echo "Target URL: ${{ secrets.SUPABASE_FUNCTIONS }}"
      
      - name: Call Supabase Edge Function
        run: |
          echo "Calling Supabase Edge Function with service_type: GitHub - Workflow"
          
          response=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"service_type":"GitHub - Workflow"}' \
            -s -w "\nHTTP_STATUS:%{http_code}" \
            "${{ secrets.SUPABASE_FUNCTIONS }}" \
            2>&1) || {
              echo "Error: curl command failed"
              echo "Response: $response"
              exit 1
            }
          
          http_status=$(echo "$response" | grep "HTTP_STATUS:" | cut -d: -f2)
          body=$(echo "$response" | sed '/HTTP_STATUS:/d')
          
          echo "Response Body: $body"
          echo "HTTP Status: $http_status"
          
          if [ "$http_status" != "200" ]; then
            echo "Error: Function returned status $http_status"
            echo "Full response: $response"
            exit 1
          fi
          
          echo "Successfully processed scheduled posts for GitHub - Workflow"
      
      - name: Log completion
        if: success()
        run: echo "✅ Successfully processed scheduled posts at $(date -u)"
      
      - name: Log failure
        if: failure()
        run: |
          echo "❌ Failed to process scheduled posts at $(date -u)"
          echo "Check the logs above for details"
