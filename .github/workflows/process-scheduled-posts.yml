name: Process Scheduled Posts

on:
  # Schedule using cron syntax
  # You can add multiple schedules here
  schedule:
    # Add more schedules as needed:
    # - cron: '0 8 * * *'  # 08:00 AM UTC
    # - cron: '0 11 * * *'  # 11:00 AM UTC
    # - cron: '0 16 * * *'  # 16:00 PM UTC
    # - cron: '0 19 * * *'  # 19:00 PM UTC
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  process-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Supabase Edge Function
        run: |
          response=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP_STATUS:%{http_code}" \
            "${{ secrets.SUPABASE_FUNCTION_URL }}")
          
          http_status=$(echo "$response" | grep "HTTP_STATUS:" | cut -d: -f2)
          body=$(echo "$response" | sed '/HTTP_STATUS:/d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_status"
          
          if [ "$http_status" != "200" ]; then
            echo "Error: Function returned status $http_status"
            exit 1
          fi
      
      - name: Log completion
        if: success()
        run: echo "Successfully processed scheduled posts at $(date)"
      
      - name: Log failure
        if: failure()
        run: echo "Failed to process scheduled posts at $(date)"
