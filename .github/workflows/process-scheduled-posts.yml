on:
  schedule:
    - cron: "0 8 * * 1-5"   # 08:00 UTC - Monday to Friday
    - cron: "0 11 * * 1-5"  # 11:00 UTC - Monday to Friday
    - cron: "0 16 * * 1-5"  # 16:00 UTC - Monday to Friday
    - cron: "0 19 * * 1-5"  # 19:00 UTC - Monday to Friday
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  process-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Supabase Edge Function
        run: |
          response=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP_STATUS:%{http_code}" \
            "${{ secrets.SUPABASE_SCHEDULED_POSTS }}")
          
          http_status=$(echo "$response" | grep "HTTP_STATUS:" | cut -d: -f2)
          body=$(echo "$response" | sed '/HTTP_STATUS:/d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_status"
          
          if [ "$http_status" != "200" ]; then
            echo "Error: Function returned status $http_status"
            exit 1
          fi
      
      - name: Log completion
        if: success()
        run: echo "Successfully processed scheduled posts at $(date)"
      
      - name: Log failure
        if: failure()
        run: echo "Failed to process scheduled posts at $(date)"
