name: Process Scheduled Posts

on:
  schedule:
    # Runs EVERY DAY at these UTC times
    - cron: "0 7 * * *"   # 07:00 UTC
    - cron: "0 10 * * *"  # 10:00 UTC
    - cron: "0 15 * * *"  # 15:00 UTC
    - cron: "0 18 * * *"  # 18:00 UTC
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  process-posts:
    runs-on: ubuntu-latest
    environment: SUPABASE_SCHEDULED_POSTS
    
    steps:
      - name: Call Supabase Edge Function
        run: |
          if [ -z "${{ secrets.SUPABASE_FUNCTION }}" ]; then
            echo "Error: SUPABASE_FUNCTION secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.AUTHORIZATION_BEARER }}" ]; then
            echo "Error: AUTHORIZATION_BEARER secret is not set"
            exit 1
          fi
          
          echo "Calling Supabase Edge Function with service_type: GitHub Actions"
          
          response=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.AUTHORIZATION_BEARER }}" \
            -H "Content-Type: application/json" \
            -d '{"service_type":"GitHub Actions"}' \
            -s -w "\nHTTP_STATUS:%{http_code}" \
            "${{ secrets.SUPABASE_FUNCTION }}" \
            2>&1)
          
          http_status=$(echo "$response" | grep "HTTP_STATUS:" | cut -d: -f2)
          body=$(echo "$response" | sed '/HTTP_STATUS:/d')
          
          echo "Response Body: $body"
          echo "HTTP Status: $http_status"
          
          if [ "$http_status" != "200" ]; then
            echo "Error: Function returned status $http_status"
            exit 1
          fi
          
          echo "Successfully processed scheduled posts for GitHub Actions"
      
      - name: Log failure
        if: failure()
        run: |
          echo "‚ùå Failed to process scheduled posts at $(date -u)"
          echo "Check the logs above for details"

