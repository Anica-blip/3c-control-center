name: Check Email Counts

# Runs every 10 minutes
on:
  schedule:
    - cron: '*/10 * * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  check-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Supabase Edge Function
        run: |
          echo "üîç Triggering email count check..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://uqyqpwhkzlhqxcqajhkn.supabase.co/functions/v1/check-email-counts \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Email check completed successfully"
          else
            echo "‚ùå Email check failed with status $http_code"
            exit 1
          fi

      - name: Log completion
        if: always()
        run: |
          echo "Check completed at $(date)"
          
